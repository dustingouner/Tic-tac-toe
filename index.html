<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <aside class="sidebar player-1">
    <h1>Player 1</h1>
    <img class="kanye" src="assets/kanye.png" alt="kanye west">
    <h1 class="player-1-wins">0 Wins</h1>
  </aside>
  <main class="center-container">
    <section class="top-message">
      <img class="logo" src="assets/cdm.png" alt="top left celebrity deathmatch logo">
      <h2>It's<img class="top-token" src="assets/kanye.png" alt="player token">turn!</h2>
      <img class="ref" src="assets/ref.png" alt="ref">
    </section>
    <section class="game-container">
      <section class="game-board-container">
        <div class="box right-border bottom-border" data-index-number="1"></div>
        <div class="box right-border bottom-border" data-index-number="2"></div>
        <div class="box bottom-border" data-index-number="3"></div>
        <div class="box right-border bottom-border" data-index-number="4"></div>
        <div class="box right-border bottom-border" data-index-number="5"></div>
        <div class="box bottom-border" data-index-number="6"></div>
        <div class="box right-border" data-index-number="7"></div>
        <div class="box right-border" data-index-number="8"></div>
        <div class="box" data-index-number="9"></div>
      </section>
    </section>
  </main>
  <aside class="sidebar player-1">
    <h1>Player 2</h1>
    <img class="pete" src="assets/pete.png" alt="pete davidson">
    <h1 class="player-2-wins">0 Wins</h1>
  </aside>
  <script src="./game.js" type="text/javascript
  "></script>
  <script src="./player.js" type="text/javascript
  "></script>
  <script src="./main.js" type="text/javascript"></script>
</body>
</html>
