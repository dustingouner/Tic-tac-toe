<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <aside class="sidebar player-1">
    <h1>Player 1</h1>
    <img class="kanye" src="assets/kanye.jpeg" alt="kanye west">
    <h1>0 Wins</h1>
  </aside>
  <main class="center-container">
    <section class="top-message">
      <h1>It's Player 1's turn</h1>
    </section>
    <section class="game-board-container">
        <div class="box right-border bottom-border" id="box-1">1</div>
        <div class="box right-border bottom-border" id="box-2">2</div>
        <div class="box bottom-border" id="box-3">3</div>
        <div class="box right-border bottom-border" id="box-4">4</div>
        <div class="box right-border bottom-border" id="box-5">5</div>
        <div class="box bottom-border" id="box-6">6</div>
        <div class="box right-border" id="box-7">7</div>
        <div class="box right-border" id="box-8">8</div>
        <div class="box" id="box-9">9</div>
    </section>
  </main>
  <aside class="sidebar player-1">
    <h1>Player 2</h1>
    <img class="pete" src="assets/pete.jpeg" alt="pete davidson">
    <h1>0 Wins</h1>
  </aside>
  <script src="./game.js" type="text/javascript
  "></script>
  <script src="./player.js" type="text/javascript
  "></script>
  <script src="./main.js" type="text/javascript"></script>
</body>
</html>
